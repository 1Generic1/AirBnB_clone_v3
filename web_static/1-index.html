/* an HTML page that displays a header and a footer by using the style tag in the head tag */

<!DOCTYPE html>
<html>
<head>
	<title>Air BnB Clone</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			}
		
		header {
			background-color: #FF0000;
			height: 70px;
			width: 100%;
			text-align: center;
			line-height: 70px;
		}

		footer {
			background-color: #00FF00;
			height: 60px;
			width: 100%;
			text-align: center;
			line-height: 60px;
			position: absolute;
			bottom: 0;
		}
	</style>
</head>

<body>
	<header>
		Header
	</header>

	<main>

	</main>

	<footer>
		Best School
	</footer>
</body>
</html>
