<!--  an HTML page that displays a header and footer by using CSS files (same as 2-index.html)
	it also includes icon in the browser tab and logo inclusive -->
<!DOCTYPE html>
<html>

<head>
	<title>AirBnB Clone</title>
	<link rel="stylesheet" type="text/css" href="styles/3-common.css">
		<!--rel = relationship between html and the linked resource this case = stylesheet
		  type =  specifies the type of the linked resource. In this case,
		  	  it specifies that the linked resource is a Cascading
			  Style Sheet (CSS) with a "text/css" MIME type.i
		  href = specifies the location (URL) of the external stylesheet.
		  	 In your example, the stylesheet is located in a folder named
		  	 "styles" and is named "2-common.css." 
			 The href attribute provides the path to this CSS file.-->
	<link rel="stylesheet" type="text/css" href="styles/3-header.css">
	<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
	<!-- Set the icon for the browser tab 
	 The icon file should be in the images folder -->
	<link rel="icon" href="images/icon.png">
</head>

<body>
	<header>
		<div class="logo">
		</div>
	</header>
	
	<main>
	</main>

	<footer>
		<p class="footer-text">Best School</p>
	</footer>
</body>

</html>
